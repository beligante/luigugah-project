<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body>
	<header>
		<div class="banner">
			<h2>Sistema de Gerenciamento de Clinicas</h2>
			<h4>Faça seu login</h4>
		</div>
	</header>
	<section class="container">
		<div class="card card-sizing">
			<form class="form-signin" role="form">
				
				<img class="rounded-medium-img" alt="Helth Symbol" src="images/helth-symbol cpy.png" />
				<label class="card-header">Saúde & CIA</label>
				<input id="email" type="email" name="email" class="first input-style form-control" placeholder="Email address" required autofocus>
				<input id="password" type="password" class="last form-control" placeholder="Password" required>
				<a class="forgot-text" href="forgot.html"> Esqueceu sua senha? Clique aqui! </a>
				<div id="submitButton">
					<button class="" type="submit">Sign in</button>
				<div>
			</form>
		</div>

    </section>
	
	</body>
</html>
