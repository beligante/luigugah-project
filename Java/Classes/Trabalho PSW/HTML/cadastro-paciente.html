<!DOCTYPE html>
<html>
	<head>
		<title>Cadastrar Paciente</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/cadastro-paciente.css">
		<link rel="stylesheet" type="text/css" href="css/header.css">
		<link rel="stylesheet" type="text/css" href="css/menu.css">
		
	</head>
	
	<body>
		
		<header>
			<img class="logo-header" alt="Helth Symbol" src="images/helth-symbol.png" />
			<div class="banner">
				<h2>Sistema de Gerenciamento de Clinicas</h2>
				<h4>Version: 1.0.0 </h4>
			</div>
			<div class="user-informations">
				<div class="user-name">Usuario Logado: <span> Maria da Silva</span></div>
				<div class="user-type">Função: <span>Secretaria</span> </div>
				<img class="user-pic" alt="User Picture" src="images/user-pic.png" />
			</div>
			
			<nav id="menu">
				<ul>
					<li><a href="cadastro-paciente.html">Cadastrar Paciente</a></li>
					<li><a href="busca-paciente.html">Buscar Paciente</a></li>
					<li><a href="cadastro-consulta.html">Cadastrar Consulta</a></li>
					<li><a href="busca-consulta.html">Buscar Consulta</a></li>
					<li><a href="busca-prontuario.html">Buscar Prontuario</a></li>
				</ul>
			</nav>
		</header>
		
		
		<section id="container">		
			<form id="form">
			
				<div class="div1">
					<label class="title">Cadastro de Paciente</label> 
				</div>
			
				<div class="div1">
					<label for="nome">Nome</label> 
					<input required class="first" name="nome" type="text">
				</div>
				
				<div class="div1">
					<label for="cpf">CPF</label>
					<input required name="cpf" type="text">
				</div>
				
				<div class="div1">	
					<label for="rg">RG</label>
					<input required name="rg" type="text">
				</div>
				
				<div class="div1">		
					<label for="dataNascimento">Data de nascimento</label>
					<input required name="dataNascimento" type="date">
				</div>
				
				<div class="div1">
					<label for="endereco">Endereço</label>
					<input required name="endereco" type="text">
				</div>
				
				<div class="div1">
					<label for="telefoneFixo">Telefone Fixo</label>
					<input required name="telefoneFixo" type="text">
				</div>
				
				<div class="div1">
					<label for="telefoneCelular">Telefone Celular</label>
					<input required class="last" name="telefoneCelular" type="text">
				</div>
				
				<div class="div1">
					<label for="tipoPlano">Tipo do Plano</label>
					<select name="tipoPlano">
						<option value="particular">Particular</option>
						<option value="planoDeSaude">Plano de saúde</option>
					</select>
				</div>
				
				<div class="cropped-border"></div>
				
				<div class="div1">
					<label for="colesterol">Nº Colesterol</label>
					<input required disabled class="rounded-border" name="colesterol" type="text">
				</div>
				
				<div class="div1">
					<label for="isAlcolatra">Bebe?</label>
					<input required disabled type="checkbox" name="isAlcolatra">
				</div>
				
				<div class="div1">
					<label for="isFumante">Fuma?</label>
					<input required disabled type="checkbox" name="isFumante">
				</div>
				
				<div class="div1">
					<label for="isDiabetico">É diabetico?</label>
					<input required disabled type="checkbox" name="isDiabetico">
				</div>
				
				<div class="div1">
					<label for="isCardiaco">É Cardiaco?</label>
					<input required disabled type="checkbox" name="isCardiaco">
				</div>
				
				<div class="div1">
					<div id="button-holder">
						<button name="salvar" type="submit"> Salvar </button>
						<button name="cancelar"> Cancelar </button>
					</div>
				</div>

			</form>
		</section>
	</body>

</html>
